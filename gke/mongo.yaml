apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        resources:
          requests:
            memory: "256Mi"
            CPU: "100m"
          limits:
            memory: "512Mi"
            CPU: "200m"
        image: mongo
        args: ["--auth"]
        ports:
        - containerPort: 27017
        env:
        - name: TZ
          value: Asia/Taipei
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
      volumes:
      - name: mongo-persistent-storage
        persistentVolumeClaim:
          claimName: mongo-pv-claim
